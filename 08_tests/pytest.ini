[tool:pytest]
# Конфигурация pytest для Feature Engineering тестов

# Папки для поиска тестов
testpaths = .

# Паттерны имен тестовых файлов
python_files = test_*.py

# Паттерны имен тестовых функций и методов
python_functions = test_*
python_classes = Test*

# Минимальная версия pytest
minversion = 6.0

# Маркеры для категоризации тестов
markers =
    unit: Unit тесты для отдельных модулей
    integration: Интеграционные тесты полного пайплайна  
    performance: Тесты производительности
    slow: Медленные тесты (пропускаются при быстром запуске)
    edge_case: Тесты граничных случаев
    
# Опции по умолчанию
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=5
    --disable-warnings
    
# Фильтры предупреждений
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    
# Покрытие кода (если установлен pytest-cov)
# Раскомментируйте для включения отчетов о покрытии
# addopts = --cov=03_src/features --cov-report=html --cov-report=term-missing

# Временная зона для тестов
junit_duration_report = call